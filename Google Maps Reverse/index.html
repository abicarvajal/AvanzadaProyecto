<html>

<head>
    <title>Geolocalizaci√≥n</title>
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">
    <!--AXIOS-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="static/img/user.png" th:src="@{/img/user.png}" />
                    <label for="carga">GoogleMaps API</label>
                    <label for="client">Reverse Geocoding</label>
                </div>

                <form class="col-12" id="location-form">
                    <div class="form-group" id="direccion-group">
                        <label for="direccion">Latitude:</label>
                        <input type="float" class="form-control" placeholder="40.714224" name="lat"
                            id="location-input" />
                    </div>
                    <div class="form-group" id="direccion-group">
                      <label for="direccion">Longitud:</label>
                      <input type="float" class="form-control" placeholder="40.714224" name="long"
                          id="location-in" />
                  </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Registrar </button>
                </form>
                <div class="card-block" id="formatted-address"></div>
                <div class="card-block" id="address-components"></div>
                <div class="card-block" id="geometry"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <script>
        // Call Geocode
        //geocode();
    
        // Get location form
        var locationForm = document.getElementById('location-form');
        
        // Listen for submiot
        locationForm.addEventListener('submit', geocode);
    
        function geocode(e){
          // Prevent actual submit
          e.preventDefault();
    
          var location = document.getElementById('location-input').value;
          var loongitud = document.getElementById('location-in').value;

          axios.get('https://maps.googleapis.com/maps/api/geocode/json',{
            params:{
              lat:location,
              lng:loongitud,
              key:'AIzaSyA2foSh3ct_AeOVm5e9UVYKp9iyBJEU2p0'
            }
          })
          .then(function(response){
            // Log full response
            console.log(response);
    
            // Formatted Address
            var formattedAddress = response.data.results[0].formatted_address;
            console.log('formattedAddress: '+formattedAddress);
            var formattedAddressOutput = `
              <ul class="list-group">
                <li class="list-group-item">${formattedAddress}</li>
              </ul>
            `;
            console.log(formattedAddressOutput);
            // Address Components
            var addressComponents = response.data.results[0].address_components;
            console.log(addressComponents);
            var addressComponentsOutput = '<ul class="list-group">';
            console.log(addressComponentsOutput);
            for(var i = 0;i < addressComponents.length;i++){
              addressComponentsOutput += `
                <li class="list-group-item"><strong>${addressComponents[i].types[0]}</strong>: ${addressComponents[i].long_name}</li>
              `;
            }
            addressComponentsOutput += '</ul>';
    
            // Geometry
            var lat = response.data.results[0].geometry.location.lat;
            console.log(response.data.results[0].geometry.location.lat);
            var lng = response.data.results[0].geometry.location.lng;
            console.log(response.data.results[0].geometry.location.lng);
            
            var geometryOutput = 
            <ul class="list-group">
                <li class="list-group-item"><strong>Latitude</strong>: ${lat}</li>
                <li class="list-group-item"><strong>Longitude</strong>: ${lng}</li>
              </ul>
            ;
            console.log(geometryOutput); 
            // Output to app
            document.getElementById('formatted-address').innerHTML = formattedAddressOutput;
            document.getElementById('address-components').innerHTML = addressComponentsOutput;
            document.getElementById('geometry').innerHTML = geometryOutput;
          })
          .catch(function(error){
            console.log(error);
          });
        }
      </script>
</body>

</html>
