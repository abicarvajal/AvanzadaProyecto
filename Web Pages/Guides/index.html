<html>
    <head>
        <title>Guides</title>
         <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">
    </head>
    <body>
        <div class="modal-dialog text-center">
            <div class="col-sm-8 main-section">
                <div class="modal-content">
                    <div class="col-12 user-img">
                        <img src="static/img/user.png" th:src="@{/img/user.png}"/>
                        <label for="carga">CARGA PESADA ACME</label>
                        <label for="client">Guia</label>
                    </div>
                    <form class="col-12" th:action="@{/login}" method="get">
                        <div class="form-group" id="user-group">
                            
                            <input type="text" class="form-control" placeholder="Cedula" name="username"/>
                        </div>
                        <div class="form-group" id="fecha-group">
                                <input type="fecha" class="form-control" placeholder="Fecha" name="fecha"/>
                            </div>
                        <div class="form-group" id="nombre-group">
                            <input type="nombre" class="form-control" placeholder="Nombre" name="nombre"/>
                        </div>
                        <div class="form-group" id="telefono-group">
                                <input type="telefono" class="form-control" placeholder="Telefono" name="telefono"/>
                            </div>
                        <div class="form-group" id="correo-group">
                            <input type="correo" class="form-control" placeholder="Correo" name="correo"/>
                        </div>
                        <div class="form-group" id="ciudad-group">
                                <input type="ciudad" class="form-control" placeholder="Ciudad" name="ciudad"/>
                            </div>
                        <div class="form-group" id="zona-group">
                            <input type="zona" class="form-control" placeholder="Zona" name="zona"/>
                        </div>

                        <div class="form-group" id="callep-group">
                                <input type="callep" class="form-control" placeholder="Calle Principal" name="callep"/>
                            </div>
                        <div class="form-group" id="calles-group">
                            <input type="calles" class="form-control" placeholder="Calle Secundaria" name="calles"/>
                        </div>
                        <div class="form-group" id="lote-group">
                                <input type="lote" class="form-control" placeholder="Lote" name="lote"/>
                            </div>
                        <div class="form-group" id="cedulaT-group">
                            <input type="cedulaT" class="form-control" placeholder="Cedula Transportista" name="cedulaT"/>
                        </div>
                        
                        <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Registrar </button>
                    </form>
                   

                </div>
            </div>
        </div>
    </body>
</html>
