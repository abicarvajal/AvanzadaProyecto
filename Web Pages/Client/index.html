 
<html>
    <head>
        <title>Create Client</title>
         <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

   <!-- Nuestro css-->
   <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">
    </head>
    <body>
        <div class="modal-dialog text-center">
            <div class="col-sm-8 main-section">
                <div class="modal-content">
                    <div class="col-12 user-img">
                        <img src="static/img/user.png" th:src="@{/img/user.png}"/><br>
                        <label for="carga">CARGA PESADA ACME</label><br>
                        <label for="client">Crear Cliente</label>
                    </div>
                    <form class="col-12" th:action="@{/login}" method="get">
                        <div class="form-group" id="user-group">
                            <label for="cedula">Cedula:</label>
                            <input type="text" class="form-control" placeholder="1720980067" name="username"/>
                        </div>
                        <div class="form-group" id="nombre-group">
                            <label for="cedula">Nombre:</label>
                            <input type="nombre" class="form-control" placeholder="María" name="nombre"/>
                        </div>
                        <div class="form-group" id="telefono-group">
                                <label for="cedula">Teléfono:</label>
                                <input type="telefono" class="form-control" placeholder="0984927548" name="telefono"/>
                            </div>
                        <div class="form-group" id="correo-group">
                            <label for="cedula">Correo:</label>
                            <input type="correo" class="form-control" placeholder="agcarvajal@espe.edu.ec" name="correo"/>
                        </div>
                        <div class="form-group" id="ciudad-group">
                                <label for="cedula">Ciudad:</label>
                                <input type="ciudad" class="form-control" placeholder="Quito" name="ciudad"/>
                            </div>
                        <div class="form-group" id="zona-group">
                                <label for="cedula">Zona:</label>
                                <select>
                                        <option selected>Valle</option>
                                        <option>Norte</option>
                                        <option>Sur</option>
                                </select>
                        </div>

                        <div class="form-group" id="callep-group">
                                <label for="cedula">Calle Principal:</label>
                                <input type="callep" class="form-control" placeholder="Calle Principal" name="callep"/>
                            </div>
                        <div class="form-group" id="calles-group">
                                <label for="cedula">Calle Secundaria:</label>
                            <input type="calles" class="form-control" placeholder="Calle Secundaria" name="calles"/>
                        </div>
                        <div class="form-group" id="lote-group">
                                <label for="cedula">Lote:</label>
                                <input type="lote" class="form-control" placeholder="Lote" name="lote"/>
                            </div>
                        
                        <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Registrar </button>
                    </form>
                

                </div>
            </div>
        </div>
    </body>
</html>
