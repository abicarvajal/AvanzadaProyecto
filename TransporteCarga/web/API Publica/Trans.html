<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Registro Transportista</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <!-- Los iconos tipo Solid de Fontawesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
        <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- Nuestro css-->
        <link rel="stylesheet" type="text/css" href="../static/css/index.css" th:href="@{/static/css/index.css}">

    </head>

    <body>
        <div class="modal-dialog text-center">
            <div class="col-sm-8 main-section">
                <div class="modal-content">
                    <div class="col-12 user-img">
                        <img src="../static/img/trans.png" th:src="@{/static/img/trans.png}" /><br>
                        <label for="carga">CARGA PESADA ACME</label><br><br>
                        <label for="client">Registro de Transportista</label>
                    </div>
                    <div class="panel-body">
                        <form id="registration">
                            <div class="form-group" id="user-group">

                                <div class="form-group" id="nombre-group">
                                    <label for="cedula">Nombre:</label>
                                    <input type="nombre" class="form-control" placeholder="María" name="nombre" id ="nombre"/>
                                </div>

                                <label for="cedula">Cedula:</label>
                                <input type="text" class="form-control" placeholder="1720980067" name="cedula" id ="cedula" />
                            </div>

                            <div class="form-group" id="direccion-group">
                                <label for="direccion">Direccion:</label>
                                <input type="direccion" class="form-control" placeholder="Valle de los Chillos" name="direccion" id="direccion" />
                            </div><br>

                            <div class="form-group" id="telefono-group">
                                <label for="cedula">Teléfono:</label>
                                <input type="telefono" class="form-control" placeholder="0984927548" name="telefono" id="telefono"/>
                            </div>

                            <div class="form-group" id="correo-group">
                                <label for="correo">Correo:</label>
                                <input type="correo" class="form-control" placeholder="agcarvajal@espe.edu.ec"
                                       name="correo" id="correo"/>
                            </div>

                            <div class="form-group" id="placa-group">
                                <label for="placa">Placa:</label>
                                <input type="placa" class="form-control" placeholder="PKO0140'" name="placa" id="placa"/>
                            </div>
                            <div class="form-group" id="placa-group">
                                <label for="zona">Zona:</label>
                                <input type="text" class="form-control" placeholder="Quito'" name="zona" id="zona"/>
                            </div>
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var locationForm = document.getElementById('registration');
            // Listen for submiot
            locationForm.addEventListener('submit', geocode);
            function geocode(e) {
                // Prevent actual submit
               
                e.preventDefault();
                var nombre = document.getElementById('nombre').value;
                var cedula = document.getElementById('cedula').value;
                var direccion = document.getElementById('direccion').value;
                var telefono = document.getElementById('telefono').value;
                var correo = document.getElementById('correo').value;
                var placa = document.getElementById('placa').value;
                var zona = document.getElementById('zona').value;
                console.log(nombre);
                console.log(cedula);
                console.log(direccion);
                console.log(telefono);
                console.log(correo);
                console.log(placa);
                console.log(zona);
                axios.post('http://54.84.157.231:8080/TransporteCarga/Acme/Carriers/createCarrier',
                        {
                            nombre: nombre,
                            identificacion: cedula,
                            direccion: direccion,
                            telefono: telefono,
                            correo: correo,
                            placa: placa,
                            zona: zona
                        })
                        .then(function (response) {
                            // Log full response
                            console.log(response);
                            // Formatted Address                
                            //alert("dato Registrado");

                        })
                        .catch(function (error) {
                            console.log(error);
                        });
            }
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="validacionTrans.js"></script>
    </body>

</html>
