<!DOCTYPE html>
<html lang="en">

<head>
    <title> Guias </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">
</head>

<body>
    <div class="modal-dialog text-center">
        <div class="main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="static/img/guide.png" th:src="@{/img/guide.png}" /><br>
                    <label for="carga">CARGA PESADA ACME</label><br><br>
                    <label for="client">Consulta Guias Por Fecha</label>
                </div>
                <div class="panel-body">
                        <div class="form-group" id="fecha-group">
                                <label for="fecha">Fecha:</label>
                                <input type="date" size="30" class="form-control" min="01-01-2015" name="fecha"
                                    required="true" />
                            </div>
                            <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Buscar </button>
                    
                        <table class="table table-striped" id="tabla">
                                <thead>
                                  <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Fecha</th>
                                    <th scope="col">Cedula Cliente</th>
                                    <th scope="col">Cedula Transportista</th>
                                    <th scope="col">Codigo Producto</th>
                                    <th scope="col">Valor Envio</th>
                                    <th scope="col">Destino</th>
                                    <th scope="col">Direccion</th>
                                    <th scope="col">Estado Reserva</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    
                                </tbody>
                              </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   
</body>

</html>
