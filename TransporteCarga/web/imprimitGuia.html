<!DOCTYPE html>
<html lang="en">

<head>
    <title> Guias </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">
</head>

<body>
    <div class="modal-dialog text-center">
        <div class="main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="static/img/guide.png" th:src="@{/img/guide.png}" /><br>
                    <label for="carga">CARGA PESADA ACME</label><br><br>
                    <label for="client">Mostrar Guias</label>
                </div>
                <div class="panel-body">
                        <table class="table table-striped" id="tabla">
                                <thead>
                                  <tr>
                                    <th scope="col">Fecha</th>
                                    <th scope="col">Cedula Cliente</th>
                                    <th scope="col">Cedula Transportista</th>
                                    <th scope="col">Codigo Producto</th>
                                    <th scope="col">Valor Envio</th>
                                    <th scope="col">Destino</th>
                                    <th scope="col">Direccion</th>
                                    <th scope="col">Estado Reserva</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    
                                </tbody>
                              </table>
                      <div class="card-block" id="respuesta"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        geocod();
        function geocod(){
             axios.get('http://localhost:8080/TransporteCarga/Acme/Clients', 
            { 
            }).then(function (response) {
                    // Log full response
                    console.log(response);
                    
            var addressComponentsOutput = '<ul class="list-group">';      
            var addressComponents = response.data;
            
            for(var i=0; i<addressComponents.length; i++){
                
                 addressComponentsOutput += `
                <li class="list-group-item"><strong>${response.data[i].identificacion}</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>${response.data[i].nombre}</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>${response.data[i].telefono}</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>${response.data[i].correo}</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>${response.data[i].zona}</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>${response.data[i].calleP}</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>${response.data[i].calleS}</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>${response.data[i].lote}</strong></li>`;  
            }
             document.getElementById('respuesta').innerHTML=addressComponentsOutput;
                        
                    // Formatted Address              
                })
                .catch(function (error) {
                    console.log(error);
                });
        }
     </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   
</body>

</html>
